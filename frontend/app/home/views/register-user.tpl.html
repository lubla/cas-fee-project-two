<h2>Register User</h2>
<div>

  <div class="form-group">
    <label for="email" class="form-group__label">Email</label>
    <input id="email"  class="form-group__input" type="text" ng-model="registerUser.user.email" value="{{registerUser.user.email}}"  placeholder="Email"/>
  </div>

  <div class="form-group">
    <label for="password" class="form-group__label">Password</label>
    <input id="password"  class="form-group__input" type="password" ng-model="registerUser.user.password" value="{{registerUser.user.password}}"  placeholder="Password"/ type="">
  </div>

  <div class="form-group">
    <label for="passwordConfirmation" class="form-group__label">Password best√§tigen</label>
    <input id="passwordConfirmation"  class="form-group__input" type="password" ng-model="registerUser.passwordConfirmation" value="{{registerUser.passwordConfirmation}}"  placeholder="Password Confirmation"/>
  </div>


  <div class="errorMessage">
    {{registerUser.errorMessage}}
  </div>

</div>

<p>
  <a ng-click='registerUser.registerUser()' class="button button_primary button_full-width">Registrieren</a>
</p><p>
  <a ng-click='registerUser.registerUser()' class="button button_full-width">Abbrechen</a>

</p>
