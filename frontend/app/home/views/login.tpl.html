<h2>Login</h2>
<p>{{login.ctrlName}}</p>
<div>
  <p>Email Adresse: </p>
  <input type="text" ng-model="login.user.email" value="{{login.user.email}}"/>

  <p>Passwort: </p>
  <input type="password" ng-model="login.user.password" value="{{login.user.password}}"/>

  <div class="errorMessage">
    {{login.errorMessage}}
  </div>

</div>
<p>
<a ng-click='login.getUserProfiles()'>Login</a>
</p>

<p>
<a href="#/RegisterUser">Neu Registrieren</a>
</p>
